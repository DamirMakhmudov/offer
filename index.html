<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/quasar@2.0.0-beta.9/dist/quasar.prod.css" rel="stylesheet" type="text/css">
  <title>КП</title>
</head>

<body>
  <div id="q-app">
    {{first}}
    <div class="q-ma-md">
      <offers :selectedprofile='selectedprofile'></offers>
    </div>
    <q-scroll-area style="height: 40em">
      <!-- <example :selected='selectedadditional' :columns='columnsadditional' :rows='rowsadditional'></example> -->
      <square :square='square' :options='filterSquare'></square>
      <categories :filter='categories'></categories>
      <services :selected='selected' :columns='columns' :rows='rows' :filter='categories.val' :square='square.val' :selectedprofile='selectedprofile'></services>
      <payments :selected='selectedpayment' :columns='columnspayment' :rows='rowspayment' :filter='payments'></payments>
      <additional :selected='selectedadditional' :columns='columnsadditional' :rows='rowsadditional'></additional>
      <documents :columns='columnsdocuments' :rows='rowsdocuments' :selected='selecteddocuments' :filter='payments'></documents>
    </q-scroll-area>
  </div>
  
  <script>
    function saveDataJS(){
      google.script.run.withSuccessHandler(closeModal).saveDataGS(JSON.stringify(model));
    }

    function printJS(template){
      google.script.run.withSuccessHandler(closeModal).printGS(template, JSON.stringify(model));
    }

    function closeModal(message){
      google.script.host.close();
    }
  </script>

  <!-- Import Vue -->
  <script src="https://unpkg.com/vue@next"></script>
  <!-- <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
  
  <!-- Import Quasar -->
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.0.0-beta.9/dist/quasar.umd.prod.js"></script>

  <!-- Import JS -->
  <script src="./components/data.js"></script>

  <!-- Import components -->
  <script src="./components/root.js"></script>
  <!-- <script src="./components/example.js"></script> -->
  <script src="./components/offers.js"></script>
  <script src="./components/square.js"></script>
  <script src="./components/categories.js"></script>
  <script src="./components/services.js"></script>
  <script src="./components/payments.js"></script>
  <script src="./components/additional.js"></script>
  <script src="./components/documents.js"></script>
  
  <!-- Mount app -->
  <script>const vm = app.mount('#q-app')</script>
  
</body>
</html>
