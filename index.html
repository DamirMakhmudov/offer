<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/quasar@2.0.0-beta.7/dist/quasar.prod.css" rel="stylesheet" type="text/css"> -->
  <link href="https://cdn.jsdelivr.net/npm/quasar@2.0.0-beta.9/dist/quasar.prod.css" rel="stylesheet" type="text/css">

  <title>КП</title>
</head>

<body>
  <div id="q-app">
    <p v-if='preview'>global: {{square}}</p>
    <p v-if='preview'>global: {{optionsFilterCategory}}</p>
    <hr v-if='preview'>
    <filter-square :square='square' :options='optionsFilterSquare' @backsquare='keepsquare($event)'></filter-square> 
    <!-- <filter-square :square='square' :options='optionsFilterSquare' @backsquare='keepsquare($event)'></filter-square>-->
    <hr v-if='preview'>
    <filter-category :filterarrcategory='optionsFilterCategory'></filter-category>
    <hr v-if='preview'>
    <services :square='square.value' :columnss='columns' :rowss='rows'></services>
  </div>
  
  <!-- Import Vue -->
  <script src="https://unpkg.com/vue@next"></script>
  <!-- <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
  
  <!-- Import Quasar -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/quasar@2.0.0-beta.7/dist/quasar.umd.prod.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.0.0-beta.9/dist/quasar.umd.prod.js"></script>

  <script src="./components/data.js"></script>

  <!-- Import components -->
  <script src="./components/global.js"></script>
  <script src="./components/filterSquare.js"></script>
  <script src="./components/filterCategory.js"></script>
  <script src="./components/services.js"></script>
  <!-- <script src="./components/example.js"></script> -->

  <!-- Mount app -->
  <script>const mountedapp = app.mount('#q-app')</script>
  
</body>
</html>
